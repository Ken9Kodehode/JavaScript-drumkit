<!DOCTYPE html>
<html lang="en">
<head>
  <!--Favicon-->
    <link rel="shortcut icon" href="IMG/ken9-fav.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page title-->
    <title>Drum kit Task in JavaScript</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Key values -->
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
    </div>
    <!-- Sound SRC -->
      <audio data-key="65" src="SND/clap.wav"></audio>
      <audio data-key="83" src="SND/hihat.wav"></audio>
      <audio data-key="68" src="SND/kick.wav"></audio>
      <audio data-key="70" src="SND/openhat.wav"></audio>
      <audio data-key="71" src="SND/boom.wav"></audio>
      <audio data-key="72" src="SND/ride.wav"></audio>
      <audio data-key="74" src="SND/snare.wav"></audio>
      <audio data-key="75" src="SND/tom.wav"></audio>
      <audio data-key="76" src="SND/tink.wav"></audio>
<script src="JS/drumkit.js"></script>
</body>
</html>
